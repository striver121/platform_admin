---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins-prd
  namespace: argocd-non-prod
spec:
  project: platform-admin
  destination:
    server: https://34.31.116.147
    namespace: jenkins-prd
  source:
    plugin:
      name: kustomize-enable-helm
    repoURL: github.com/striver121/platform_admin.git
    targetRevision: master
    path: platform_apps/jenkins/overlays/prd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=true
    - CreateNamespace=true
    retry:
      limit: 5
